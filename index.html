<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/resources/styles.css" />
        <link rel="stylesheet" href="/resources/block-ui.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tauri App</title>
        <script type="module" src="/src/main.ts" defer></script>
    </head>

    <body>
        <main class="container">
            <div class="ui">
                <div class="content">
                    <span>Populate your text</span>
                    <input
                        id="pregen-command-input"
                        placeholder="Sample text"
                    />
                    <button id="pregen-command-submit">Press me</button>
                    <textarea
                        id="pregen-command-output"
                        rows="4"
                        cols="40"
                    ></textarea>
                </div>

                <div class="content">
                    <span>Imogen Memory</span>
                    <img id="img-frame" src="" />
                </div>

                <div class="content">
                    <span>Masks</span>
                    <form id="greet-form">
                        <input id="greet-input" placeholder="Supply a file" />
                        <button type="submit">Generate masks</button>
                    </form>
                    <p id="greet-msg"></p>
                </div>
                <div class="content">
                    <span>Dependencies</span>
                    <ul>
                        <li>ffmpeg</li>
                        <li>opencv</li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
